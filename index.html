<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css" rel="stylesheet">
  <link rel="import" href="/bower_components/iron-collapse/iron-collapse.html">
  <script src="js/jQuery.js"></script>
  <script src="js/helper.js"></script>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
  <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <title>Resume</title>
</head>

<body>
  <main>
    <header id="bio" class="center-content navy-bg">
      <ul id="topContacts" class="flex-box"></ul>
    </header>

      <!-- Work -->
      <button class="heading" onclick="toggle('#work-container')"><h2>Work Experience</h2></button>
    
      <iron-collapse id="work-container" tabindex="0">
        <section id="workExperience"></section>
      </iron-collapse>

      <!-- Projects -->

      <button class="heading" onclick="toggle('#projects-container')"><h2>Projects</h2></button>

      <iron-collapse id="projects-container" tabindex="0">
        <section id="projects"></section>
      </iron-collapse>
      
      <!-- Education -->

      <button class="heading" onclick="toggle('#education-container')"><h2>Education</h2></button>

      <iron-collapse id="education-container" tabindex="0">
        <section id="education"></section>
      </iron-collapse>

    <!-- Map -->

    <section id="mapDiv">
      <h2>Where I've Lived and Worked</h2>
    </section>

    <footer id="lets-connect" class="navy-bg">
      <h2 class="gold center-text">Let's Connect</h2>
        <ul id="footerContacts" class="flex-box">
        </ul>
    </footer>
  </main>

  <script src="js/resumeBuilder.js"></script>

  <script>
  function toggle(selector) {
    document.querySelector(selector).toggle();
  };
  toggle('#work-container');
  toggle('#projects-container');
  toggle('#education-container');
  </script>

  <script type="text/javascript">
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('topContacts').style.display = 'none';
    }
    if(document.getElementsByTagName('h1').length === 0) {
      document.getElementById('header').style.display = 'none';
    }
    if(document.getElementsByClassName('work-entry').length === 0) {
      document.getElementById('workExperience').style.display = 'none';
    }
    if(document.getElementsByClassName('project-entry').length === 0) {
      document.getElementById('projects').style.display = 'none';
    }
    if(document.getElementsByClassName('education-entry').length === 0) {
      document.getElementById('education').style.display = 'none';
    }
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('lets-connect').style.display = 'none';
    }
    if(document.getElementById('map') === null) {
      document.getElementById('mapDiv').style.display = 'none';
    }
  </script>
</body>
</html>
